<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LoginPage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">

                <div class="row mt-5"></div>
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">My application</h1>
                        <p class="lead">This application helps to automate accounting</p>
                    </div>
                </div>

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                    <form method="POST" action="#" th:action="@{/login}" th:object="${dto}" style="width: 23rem;">

                        <h2 class="fw-lighter" style="letter-spacing: 1px;">Добро пожаловать, залогиньтесь!
                        </h2>
                        <div class="row mt-4"></div>

                        <div class="form-outline mb-4">
                            <input type="login" id="form2Example18" class="form-control form-control-lg"
                                   th:filed="*{login}" name="login" placeholder="Введите логин"/>
                            <label class="form-label" for="form2Example18">Логин</label>
                            <p class="alert alert-danger" th:if="${#fields.hasErrors('login')}"
                               th:errors="*{login}">Invalid login</p>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="form2Example28" class="form-control form-control-lg"
                                   th:filed="*{password}" name="password"
                                   placeholder="Введите пароль"/>
                            <label class="form-label" for="form2Example28">Пароль</label>
                            <p th:if="${#fields.hasErrors()}" th:errors="*{password}">Invalid password</p>
                        </div>

                        <div class="pt-1 mb-4">
                            <button class="btn btn-info btn-lg btn-block" type="submit">Войти</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                     alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</section>
</body>
</html>
