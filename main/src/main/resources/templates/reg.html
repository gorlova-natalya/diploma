<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div th:insert="menu :: header"></div>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Регистрация пользователя</h2>

                            <form method="POST"
                                  action="#"
                                  th:action="@{/users}"
                                  th:object="${createUserDto}">

                                <div class="form-outline mb-4">
                                    <input type="text" id="login" class="form-control form-control-lg"
                                           th:field="*{login}"
                                           name="login" placeholder="Логин"/>
                                    <label class="form-label" for="login">Логин</label>
                                    <p th:if="${#fields.hasErrors('login')}">Invalid Name</p>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg"
                                           th:field="*{password}" name="password"
                                           placeholder="Пароль">
                                    <label class="form-label" for="Password">Пароль</label>
                                    <p th:if="${#fields.hasErrors('password')}">Invalid Name</p>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="role" class="form-control form-control-lg"
                                           th:field="*{role}"
                                           name="role" placeholder="user или admin"/>
                                    <label class="form-label" for="role">Права доступа</label>
                                    <p th:if="${#fields.hasErrors('role')}">Invalid Role</p>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Зарегистрировать
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="container">
    <div class="row" style="margin-top: 25px">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h3>Users</h3>
                </div>
                <div class="card-text">
                    <table class="table">
                        <tr>
                            <th>Логин</th>
                            <th>Пароль</th>
                            <th>Доступ</th>
                            <!--                            <th>Delete user</th>-->
                        </tr>
                        <tbody>
                        <tr th:each="users : ${users}">
                            <td>
                                <span th:text="${users.login}"/>
                            </td>
                            <td>
                                <span th:text="${users.password}"/>
                            </td>
                            <td>
                                <span th:text="${users.role}"/>
                            </td>
                            <!--                            <td>-->
                            <!--                                <div th:if="${@authContext.getLoggedInUserId() != user.id}">-->
                            <!--                                    <form method="post"-->
                            <!--                                          action="#"-->
                            <!--                                          th:action="@{/addFriend/} + ${user.id}">-->
                            <!--                                        <button type="submit" class="button btn btn-primary" name="button">Add friend-->
                            <!--                                        </button>-->
                            <!--                                    </form>-->
                            <!--                                </div>-->
                            <!--                            </td>-->
                        </tr>
                        </tbody>
                    </table>
                    <div th:if="${totalPages > 1}">
                        <div class="row col-sm-10">
                            <div class="col-sm-2">
                                Итого пользователей: [[${totalItems}]]
                            </div>
                            <div class="col-sm-2">
                                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                                    <a th:if="${currentPage != i}"
                                       th:href="@{'/users?page=' + ${i} + '&pageSize=' + ${pageSize}}">[[${i}]]</a>
                                    <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                                </span>
                            </div>
                            <div class="col-sm-1">
                                <a th:if="${currentPage < totalPages}"
                                   th:href="@{'/users?page=' + ${currentPage + 1} + '&pageSize=' + ${pageSize}}">Next</a>
                                <span th:unless="${currentPage < totalPages}">Следующая</span>
                            </div>

                            <div class="col-sm-1">
                                <a th:if="${currentPage < totalPages}"
                                   th:href="@{'/users?page=' + ${totalPages} + '&pageSize=' + ${pageSize}}">Last</a>
                                <span th:unless="${currentPage < totalPages}">Последняя страница</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
